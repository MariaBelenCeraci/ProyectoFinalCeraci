<!-- Form -------------------------------------------------------------------------------------------------->
    <div class="volver container-md">
        <a href="checkout.html">
            <p>< Volver</p>
        </a>
    </div>
    <h2 class="pagar-titulo">Elige un medio de pago</h2>

    <form data-aos="zoom-in" data-aos-duration="1000"  class="form-pagar">
        <div class="row" id="autocompletar">
            <p>Autocompletar formulario</p>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3 container-nombre">
                    <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1 input-nombre" placeholder="Ingresa tu nombre y apellido">
                </div>
                <p id="error-nombre" class="error-estilos"></p>
            </div>
            <div class="col ">
                <div class="mb-3 container-email">
                    <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1 input-email" placeholder="email@ejemplo.com">
                    <p id="error-email" class="error-estilos"></p>
                </div>
            </div>
        </div>
        <div class="mb-3 container-direccion">
            <label for="exampleFormControlTextarea1" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="exampleFormControlInput1 input-direccion" placeholder="Ingresa tu dirección">
            <p id="error-direccion" class="error-estilos"></p>
        </div>
        <div class="elige-medio"><p>Elige un medio de pago</p></div>
        <div class="mb-3 container-medio-pago">
            <input id="medio-de-pago" type="radio" name="medio-pago" value="Tarjeta de crédito">
            <label for="medio-de-pago">Tarjeta de crédito</label>

            <input id="medio-de-pago" type="radio" name="medio-pago" value="Tarjeta de débito">
            <label for="medio-de-pago">Tarjeta de débito</label>

            <input id="medio-de-pago" type="radio" name="medio-pago" value="Transferencia">
            <label for="medio-de-pago">Transferencia bancaria</label>
        </div>
        <p id="error-medio-pago" class="error-estilos"></p>

        <div class="total-a-pagar">
            <h4>Total a pagar:</h4><span></span>
        </div>

        <button type="submit" id="boton-pagar"class="btn btn-primary btn-pagar">Pagar</button>
    </form>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
